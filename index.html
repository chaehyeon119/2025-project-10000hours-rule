<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="title-section">
        <h1 class="a11y-hidden">1만 시간의 법칙</h1>
        <img src="./images/title.png" class="title-img" />
        <img
          src="./images/quote.png"
          alt="연습은 어제의 당신보다 당신을 더 낫게 만든다"
          class="quote-img"
        />
      </header>

      <section class="description">
        <h2 class="a11y-hidden">1만 시간의 법칙 설명</h2>
        <p>
          <strong class="highlight">1만 시간의 법칙</strong>은<br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </section>

      <section class="form-section">
        <h2 class="a11y-hidden">1만 시간 계산기</h2>
        <form>
          <div class="form-row">
            <label for="field">나는</label>
            <input type="text" id="field" placeholder="예)프로그래밍" />
            <p class="normal-text">전문가가 될 것이다.</p>
          </div>

          <div class="form-row">
            <label for="time">그래서 앞으로 매일 하루에</label>
            <input type="number" id="time" placeholder="예)5시간" />
            <p class="normal-text">시간씩 훈련할 것이다.</p>
          </div>

          <!-- 버튼을 감싼 이유?: 버튼 정렬을 위해서 -->
          <div class="calc-btn-container">
            <button type="button" class="calc-btn" alt="계산하기">
              나는 며칠 동안 훈련을 해야 1만 시간이 될까?
            </button>
          </div>
        </form>

        <div class="result">
          <div class="result-row">
            <p>당신은</p>
            <strong class="highlight">프로그래밍</strong>
            <p>전문가가 되기 위해서</p>
          </div>
          <div class="result-row">
            <p>대략</p>
            <p class="highlight">5110</p>
            <p>일 이상 훈련하셔야 합니다! :)</p>
          </div>
        </div>
      </section>

      <section class="cta-btn">
        <h3 class="a11y-hidden">CTA</h3>
        <!-- 모달 버튼 -->
        <!-- 라벨 => 모달 표시를 위해 -->
        <input type="checkbox" id="modal-toggle" class="modal-toggle" hidden />
        <label for="modal-toggle" class="go-btn">훈련하러 가기 GO! GO!</label>
        <a href="#" class="share-btn">공유하기</a>
      </section>
    </main>

    <footer class="footer">
      <h2 class="a11y-hidden">위니브 저작권 안내</h2>
      <img src="./images/logo-m.png" alt="위니브 로고" class="footer-logo" />
      <p>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>

  <div class="modal-container">
    <h4 class="a11y-hidden">응원 메시지</h4>
    <div
      class="cheering-text"
      aria-label="화이팅! 당신의 꿈을 응원합니다!"
    ></div>
    <img
      class="cheering-licat"
      src="./images/라이캣-img.png"
      alt="응원하는 모습의 라이캣 캐릭터"
    />
    <button class="modal-btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
  </div>
</html>
